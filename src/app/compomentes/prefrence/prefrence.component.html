<html>

<body>
  <div class="container">
      <div class="title">Preference</div>
      <div class="content">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Your best colors</span>
            <input type="text" placeholder="Enter colors" [(ngModel)]="colors" required>
          </div>
          <div class="input-box">
            <span class="details">Your best songs</span>
            <input type="text" placeholder="Enter songs" [(ngModel)]="songs" required>
          </div>
          <div class="input-box">
            <span class="details">Your birthday</span>
            <input type="date" placeholder="birthday" [(ngModel)]="birthdate" required>
          </div>
          <div class="input-box">
            <span class="details">Your best food</span>
            <input type="text" placeholder="Enter your food" [(ngModel)]="foods" required>
          </div>
          <div class="input-box">
            <span class="details">Your hobbies</span>
            <input type="text" placeholder="Enter your hobbies" [(ngModel)]="hobbies" required>
          </div>
          <div class="input-box">
            <span class="details">words that you like to say it</span>
            <input type="text" placeholder="your words" [(ngModel)]="wordstosay" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" [(ngModel)]="gender" name="gender" id="dot-1" value="Male">
          <input type="radio" [(ngModel)]="gender" name="gender" id="dot-2" value="Female">
          <input type="radio" [(ngModel)]="gender" name="gender" id="dot-3" value="Prefer not to say">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="send" (click)="sendmail()">
        </div>
      </div>
  </div>

</body>

</html>
